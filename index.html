<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news API | SuperCode</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>

        <div class="container">

            <a href="index.html" class="logo">
                <h1>news API</h1>
            </a>

        </div>

        <div class="container">
    
            <div class="d-flex mt-4 justify-content-between">
    
                <div class="filters d-flex">

                    <select name="country" id="country-filter" class="mr-4">
                        <option selected disabled>country</option>
                        <option value="de">German</option>
                        <option value="us">United Kingdom</option>
                        <option value="nl">Netherlands</option>
                        <option value="fr">France</option>
                        <option value="it">Italy</option>
                      </select>
    

                </div>

                <form id="site-search" class="d-flex" name="search">
                    <input type="search" id="seachInput" name="q" class="form-control mr-2" placeholder="Search by keyword, title, artist, object number, or gallery number" required>
                    <button class="btn btn-sm btn-outline-dark">Search</button>
                </form>
    
            </div>
        
           </div>

    </header>
    <main>

        <section id="posts">

            <div class="container">

                <div class="meta d-flex mb-4">

                    <div id="totalResults" class="mr-4"></div>
                    <div>pages: <span id="current-page"></span><span id="item-pages"></span></div>
        
                </div>

                <div class="row">
    
                 
                </div>

                <div class="text-center py-5">

                    <button id="loadmore" class="btn btn-dark">load more</button>
    
                  </div>
               
            </div>

        </section>

    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
